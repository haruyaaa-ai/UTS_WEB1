<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk Admin - Tesso Nilo Project</title>
    <!-- Memuat Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat ikon Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Link ke file CSS eksternal -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="font-sans text-text-dark bg-bg-light">

    <!-- PLACEHOLDER HEADER: Akan diisi oleh script.js saat DOMContentLoaded -->
    <header id="mainHeader"></header>
    
    <!-- Konten Login -->
    <div class="login-bg view-content-public flex items-center justify-center p-4">
        <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-md backdrop-blur-sm bg-opacity-95">
            <div class="text-center mb-8">
                <span data-lucide="user-check" class="w-12 h-12 mx-auto text-primary-green mb-2"></span>
                <h1 class="text-3xl font-bold text-primary-green">Masuk Admin</h1>
                <p class="text-lg text-gray-600 mt-2">Gunakan akun demo untuk CRUD</p>
            </div>
            
            <form id="loginForm">
                <div class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Nama Pengguna (Demo: admin)</label>
                        <input type="text" id="username" placeholder="Masukkan Nama Pengguna" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary-green focus:border-primary-green transition duration-150" required>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Kata Sandi (Demo: 12345)</label>
                        <input type="password" id="password" placeholder="Masukkan Kata Sandi" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary-green focus:border-primary-green transition duration-150" required>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-primary-green text-white font-semibold py-3 rounded-lg mt-8 hover:bg-green-700 transition duration-300 shadow-md transform hover:scale-[1.01]">
                    MASUK
                </button>
                
                <p id="errorMessage" class="text-red-500 text-sm mt-4 text-center hidden">
                    Nama pengguna atau kata sandi salah. (Demo: admin/12345)
                </p>
                <!-- UPDATE: Link ke register.html -->
                <p class="text-center text-sm mt-4">Belum punya akun? <a href="register.html" class="text-accent-blue font-semibold hover:underline">Daftar Sekarang</a></p>
            </form>
        </div>
    </div>

    <!-- Footer Wajib (Selalu Tampil) -->
    <footer id="mainFooter" class="bg-text-dark text-gray-400 py-4 text-center text-sm mt-auto">
        <!-- GANTI DENGAN DATA ANDA -->
        @Copyright by 23552011300_Damar Satriatama Putra_TIF RP 23 CNS A
    </footer>

    <!-- Link ke file JavaScript eksternal untuk Header/Footer/Ikon dan Logika Login -->
    <script src="script.js"></script>
</body>
</html>
